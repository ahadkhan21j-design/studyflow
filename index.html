<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyFlow</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --primary: #4f46e5;
  --secondary: #6366f1;
  --bg: #f8f9ff;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  padding: 20px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  font-size: 22px;
  font-weight: 600;
}

/* PAGES */
.page {
  display: none;
  padding: 16px;
}

.page.active {
  display: block;
}

/* DASHBOARD GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.08);
}

.card h3 {
  margin: 0 0 6px;
  font-size: 16px;
}

.card p {
  margin: 0;
  font-size: 13px;
  color: var(--muted);
}

/* BIG CARD */
.big {
  grid-column: span 2;
}

/* BUTTON */
button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 14px;
  background: var(--primary);
  color: white;
  font-size: 16px;
  font-weight: 500;
}

/* TIMER */
.timer {
  font-size: 52px;
  text-align: center;
  margin: 20px 0;
  font-weight: 600;
}

/* NAV */
nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  display: flex;
  border-top: 1px solid #e5e7eb;
}

nav button {
  flex: 1;
  background: none;
  color: var(--muted);
  padding: 12px 0;
  font-size: 13px;
}

nav button.active {
  color: var(--primary);
  font-weight: 600;
}

/* SPACE */
.spacer {
  height: 80px;
}
</style>
</head>

<body>

<header>StudyFlow</header>

<!-- HOME -->
<div id="home" class="page active">
  <div class="grid">

    <div class="card">
      <h3>üìö Subjects</h3>
      <p>3 active</p>
    </div>

    <div class="card">
      <h3>üî• Streak</h3>
      <p>5 days</p>
    </div>

    <div class="card big">
      <h3>üìä Weekly Progress</h3>
      <p>6h 20m studied</p>
    </div>

    <div class="card big">
      <button onclick="go('timer')">Start Focus Session</button>
    </div>

  </div>
</div>

<!-- TIMER -->
<div id="timer" class="page">
  <div class="card">
    <h3>‚è± Focus Timer</h3>
    <div class="timer" id="time">25:00</div>
    <button onclick="startTimer()">Start</button>
  </div>
</div>

<!-- NOTES -->
<div id="notes" class="page">
  <div class="card">
    <h3>üìù Notes</h3>
    <p>Feature coming soon</p>
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
  <div class="card">
    <h3>üë§ Profile</h3>
    <p>StudyFlow User</p>
  </div>
</div>

<div class="spacer"></div>

<nav>
  <button id="nav-home" class="active" onclick="go('home')">Home</button>
  <button id="nav-timer" onclick="go('timer')">Timer</button>
  <button id="nav-notes" onclick="go('notes')">Notes</button>
  <button id="nav-profile" onclick="go('profile')">Profile</button>
</nav>

<script>
function go(page) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(page).classList.add('active');

  document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
  document.getElementById('nav-' + page).classList.add('active');
}

/* TIMER */
let seconds = 1500;
let running = false;
let interval;

function startTimer() {
  if (running) return;
  running = true;
  interval = setInterval(() => {
    seconds--;
    const m = String(Math.floor(seconds / 60)).padStart(2,'0');
    const s = String(seconds % 60).padStart(2,'0');
    document.getElementById('time').innerText = `${m}:${s}`;
    if (seconds <= 0) {
      clearInterval(interval);
      alert("Great job üéâ");
      running = false;
      seconds = 1500;
    }
  }, 1000);
}
</script>

</body>
</html>
